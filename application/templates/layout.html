<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Video bookmarks</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="../static/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- Custom styles for this template -->
  <!-- <link href="../static/css/simple-sidebar.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/simple-sidebar.css') }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script>
        function hideBlock(id) {
            var block = document.getElementById(id);

            if(block.style.display === "none"){
                block.style.display = "block";
            } else {
                block.style.display = "none";
            }
        }
    </script>




</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <a class="navbar-brand" href="{{ url_for('videos.index') }}">Video bookmarks</a>
      </div>


      <div class="list-group list-group-flush">

        <a href="{{ url_for('videos.videos_index') }}" name="all videos"
          class="list-group-item list-group-item-action bg-light">See all</a>

        <a href="{{ url_for ('videos.video_form') }}" name="add video" class="list-group-item list-group-item-action bg-light">Add a
          video</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->


    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/uberballo/OT-miniprojekti">Github</a>
            </li>

          </ul>
        </div>
      </nav>
      <main role="main" class="container">
        {% block body %}
        <p>kkontent</p>
        {% endblock %}
      </main>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>


</body>

</html>
