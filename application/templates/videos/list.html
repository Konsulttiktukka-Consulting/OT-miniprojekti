{% extends "layout.html" %} {% block body %}
<!-- table table-hover table-sm  -->
<h1 class="text-center">List of videos</h1>
{% for video in videos %}
<div class="card mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ video.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ video.category }}</h6>
    <p class="card-text">
      <!-- <a href="https://www.youtube.com/watch?v=ioj6RdUR5r4">video =)</a> -->
    </p>

    <div class="embed-responsive embed-responsive-1by1">
      <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ video.url }}">
      </iframe>
    </div>


    <div>
      <form method="POST" action="{{ url_for('videos.remove_video', video_id=video.id) }}">
        <input class="btn btn-primary" type="submit" name="view" value="remove video" />
      </form>
    </div>

    {#
    <div>
      <form
        method="POST"
        action="{{ url_for('videos.videos_show', video_id=video.id) }}"

        <input
          class="btn btn-primary"
          type="submit"
          name="view"
          value="Toggle video"
        />
      </form>
    </div>
    #}
  </div>
</div>
{% endfor %} {% endblock %}
