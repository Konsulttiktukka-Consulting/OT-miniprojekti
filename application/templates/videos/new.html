{% extends "layout.html" %}

{% block body %}
<h1 class="text-center">Add a new video</h1>
<form method="POST" action="{{ url_for('videos.videos_create') }}">
  <div class="form-group">
    {{ form.url.label }}
    {{ form.url(class="form-control") }}
    <td>
      <ul>
        {% for error in form.url.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </td>
  </div>
  <input type="submit" name="addButton" class="btn btn-success my-2 my-sm-0" value="Add a new video" />
  </div>
</form>
{% endblock %}
